<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Imóvel - Ente Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-900 font-sans bg-gray-50">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white/95 backdrop-blur-md shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-primary">Ente Home</a>
      <nav class="space-x-6 hidden md:block">
        <a href="index.html" class="text-gray-700 hover:text-primary transition">Início</a>
        <a href="upload-form.html" class="text-gray-700 hover:text-primary transition">Cadastrar</a>
      </nav>
    </div>
  </header>

  <!-- Formulário -->
  <section class="max-w-2xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold mb-8 text-center text-primary">Cadastrar Imóvel</h1>
    <form id="property-form" class="bg-white rounded-xl shadow-md p-6 space-y-4">
      <div>
        <label class="block text-gray-700 mb-2">Título do Imóvel</label>
        <input type="text" name="title" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-primary">
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 mb-2">Tipo</label>
          <select name="type" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-primary">
            <option value="">Selecione</option>
            <option value="venda">Venda</option>
            <option value="aluguel">Aluguel</option>
          </select>
        </div>
        <div>
          <label class="block text-gray-700 mb-2">Categoria</label>
          <select name="category" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-primary">
            <option value="">Selecione</option>
            <option value="apartamentos">Apartamento</option>
            <option value="casas">Casa</option>
            <option value="comerciais">Comercial</option>
            <option value="terrenos">Terreno</option>
          </select>
        </div>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 mb-2">Preço (R$)</label>
          <input type="number" name="price" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-primary">
        </div>
        <div>
          <label class="block text-gray-700 mb-2">Bairro</label>
          <input type="text" name="neighborhood" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-primary">
        </div>
      </div>
      
      <div>
        <label class="block text-gray-700 mb-2">Descrição</label>
        <textarea name="description" required rows="4" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-primary"></textarea>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 mb-2">Imagem Principal</label>
          <input type="file" name="image1" accept="image/*" required class="w-full">
        </div>
        <div>
          <label class="block text-gray-700 mb-2">Imagem Secundária</label>
          <input type="file" name="image2" accept="image/*" required class="w-full">
        </div>
      </div>
      
      <button type="submit" class="w-full bg-primary hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg mt-6">
        Cadastrar Imóvel
      </button>
    </form>
  </section>
