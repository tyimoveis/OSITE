<html lang="pt-BR" class="scroll-smooth">

<body class="text-gray-900 font-sans bg-white">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white/95 backdrop-blur-md shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-primary">Ente Home</a>

      <div id="property-gallery" class="relative">

      <div>
        <p id="property-price" class="text-2xl font-semibold text-gray-700 mb-2"></p>
        <p id="property-neighborhood" class="text-gray-700 mb-2"></p>
        <p id="property-description" class="text-gray-500 mb-4"></p>
